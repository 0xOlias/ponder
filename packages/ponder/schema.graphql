type FeedItem @entity(immutable: true) {
  id: ID!
  timestamp: Int!
  feedIndex: Int!
  type: String!

  " All "
  from: String!

  " AlignmentVote "
  vote: Boolean!

  " ButtonInput | InputVote  | OrderButtonInput"
  inputIndex: Int
  " ButtonInput | InputVote  | OrderButtonInput"
  buttonIndex: Int
}

type Player @entity {
  id: ID!
  account: String!
  score: Int
}

type Dog @entity {
  id: ID!
  account: String!
  score: Int
}

type Cat @entity {
  id: ID!
  account: String!
  score: Int
}
